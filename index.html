<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body class="body">
    <h2 class="h2">Welcome to Delhi Metro</h2>
    <h4 class="h4">Calculate fair between two Metro Stations</h4>
    <div class="container">
        <div>
        <div class="Source-Station">
            Source Station <select name="" id="sourceStation" onchange="onSelectSource()">
                <option value="default">Select Source</option>
            </select>
        </div>

        <div class="Destination Station">
            Destination Station <select name="" id="destStation" onchange="onSelectDest()">
                <option value="default" id="">Select Destination</option>
            </select>
        </div>
        </div><br>

        <div class="Payment-Method">
            Payment Method<select name="" id="payMethod" onchange="paymentMethod()">
                <option value="select">Select</option>
                <option value="card">Card</option>
                <option value="token">Token</option>
            </select>
        </div><br>

        <div class="fare">
            <form action="">
                <input type="text" id="fare">
            </form>
        </div>

        <div class="calculateFare">
            <button class="Calculate-Fare" onclick="calFare()">Calculate Fare</button>
            <button class="reset">Reset</button>
        </div>
    </div>

    <script src="stationList.js"></script>
</body>
</html>
